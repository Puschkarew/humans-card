<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Humans Viewer Demo</title>
    <style>
      html, body {
        margin: 0;
        width: 100%;
        height: 100%;
        background: #0b0b0f;
      }
      humans-viewer {
        width: 100vw;
        height: 100vh;
        display: block;
      }
    </style>
  </head>
  <body>
    <!-- Tip: for GLB loading use a local server, e.g. `python -m http.server` from project root. -->
    <humans-viewer
      background="radial-gradient(120% 120% at 50% 30%, rgba(255,255,255,0.2) 0%, rgba(0,0,0,0.0) 45%), linear-gradient(180deg, #0f1116 0%, #0b0b0f 100%)"
      zoom="true"
      light-key-pos="2.5 2.0 3.0"
      light-key-intensity="1.2"
      light-fill-pos="-2.0 1.0 2.5"
      light-fill-intensity="0.6"
      light-rim-pos="0.0 2.5 -3.0"
      light-rim-intensity="0.8"
      light-ambient-intensity="0.2"
    ></humans-viewer>

    <script src="../dist/humans-viewer.js"></script>
  </body>
</html>
